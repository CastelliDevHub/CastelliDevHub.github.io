<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castelli Dev Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        main {
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        Welcome to Castelli Dev Hub
    </header>
    <main>
        <div class="container">
            <h1>Hello, Developers!</h1>
            <p>Welcome to my GitHub Pages site. Here, you will find my projects, blogs, and tutorials.</p>
            <p>Stay tuned for updates!</p>
        </div>
    </main>
    <footer>
        &copy; 2025 Castelli Dev Hub. All rights reserved.
    </footer>
</body>
</html>
